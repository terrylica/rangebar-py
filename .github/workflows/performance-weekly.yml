name: Weekly Comprehensive Performance Benchmarks

on:
  schedule:
    # 2:00 AM UTC every Sunday (weekly comprehensive benchmarks)
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required for github-action-benchmark to push to gh-pages
  pages: write     # Required for GitHub Pages deployment
  id-token: write  # Required for OIDC token for Pages deployment

jobs:
  benchmark-comprehensive:
    name: Comprehensive Python + Rust Benchmarks
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install maturin and test dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install maturin pytest pytest-benchmark pandas numpy psutil

      - name: Build rangebar-py (release mode)
        run: |
          source .venv/bin/activate
          maturin develop --release

      - name: Run Python benchmarks (extended rounds)
        run: |
          source .venv/bin/activate
          pytest tests/test_performance.py \
            --benchmark-only \
            --benchmark-json=python-bench-weekly.json \
            --benchmark-warmup=on \
            --benchmark-min-rounds=10 \
            --benchmark-disable-gc

      - name: Store Python benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Python API Benchmarks (Weekly)
          tool: 'pytest'
          output-file-path: python-bench-weekly.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: false
          fail-on-alert: false
          summary-always: true

      - name: Run Rust benchmarks (if available)
        run: |
          if [ -d "benches" ]; then
            cargo criterion --bench core --message-format json > rust-bench-weekly.json || true
          else
            echo "Rust benchmarks not yet implemented (deferred to Phase 2)"
          fi

      - name: Upload benchmark artifacts
        uses: actions/upload-artifact@v4
        with:
          name: weekly-benchmarks
          path: |
            python-bench-weekly.json
            rust-bench-weekly.json
          retention-days: 90

      - name: Checkout gh-pages branch for deployment
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-deploy

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
