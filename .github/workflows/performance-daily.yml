name: Daily Performance Benchmarks

on:
  schedule:
    # 3:17 AM UTC daily (off-peak to avoid GitHub Actions congestion)
    - cron: '17 3 * * *'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required for github-action-benchmark to push to gh-pages
  pages: write     # Required for GitHub Pages deployment
  id-token: write  # Required for OIDC token for Pages deployment

jobs:
  benchmark-python:
    name: Python API Benchmarks
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install maturin and test dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install maturin pytest pytest-benchmark pandas numpy psutil

      - name: Build rangebar-py (release mode)
        run: |
          source .venv/bin/activate
          maturin develop --release

      - name: Run Python benchmarks
        run: |
          source .venv/bin/activate
          pytest tests/test_performance.py \
            --benchmark-only \
            --benchmark-json=python-bench.json \
            --benchmark-warmup=on \
            --benchmark-min-rounds=5

      - name: Store Python benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Python API Benchmarks
          tool: 'pytest'
          output-file-path: python-bench.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: '150%'
          comment-on-alert: false
          fail-on-alert: false
          summary-always: true

      - name: Checkout gh-pages branch for deployment
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages-deploy

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: gh-pages-deploy

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
