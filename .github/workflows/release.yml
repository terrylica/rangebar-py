# PyPI Release via OIDC Trusted Publishing
# Triggered manually or on tag push
# Requires PyPI trusted publisher configured for:
#   - Repository: terrylica/rangebar-py
#   - Workflow: release.yml
#   - Environment: pypi

name: Release to PyPI

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v11.6.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write  # Required for OIDC

jobs:
  build-wheels:
    name: Build Wheels
    strategy:
      matrix:
        include:
          - runner: ubuntu-22.04
            target: x86_64
            platform: linux
          - runner: macos-14
            target: aarch64
            platform: macos
    runs-on: ${{ matrix.runner }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.platform }}
          path: dist

  sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  publish:
    name: Publish to PyPI
    needs: [build-wheels, sdist]
    runs-on: ubuntu-latest
    environment: pypi  # Must match PyPI trusted publisher config
    permissions:
      id-token: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No password needed - uses OIDC
