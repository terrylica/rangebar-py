name: CI - Test & Build

on:
  push:
    branches: [main, master]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  # Run tests on every push
  test-python:
    name: Test Python API
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-benchmark pandas numpy psutil

      - name: Build and install package
        run: |
          maturin build --release
          pip install target/wheels/*.whl

      - name: Run tests
        run: pytest tests/ -v

  # Build wheels for minimum required platforms
  build-wheels-linux:
    name: Build Linux x86_64 Wheels
    runs-on: ubuntu-22.04
    needs: [test-python]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist
          sccache: true
          manylinux: auto
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64
          path: dist

  build-wheels-macos-arm64:
    name: Build macOS ARM64 Wheels
    runs-on: macos-14
    needs: [test-python]
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: aarch64
          args: --release --out dist
          sccache: true
      
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-aarch64
          path: dist

  build-sdist:
    name: Build Source Distribution
    runs-on: ubuntu-latest
    needs: [test-python]
    steps:
      - uses: actions/checkout@v4
      
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      
      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist
