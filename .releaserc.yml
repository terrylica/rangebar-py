branches:
  - main

plugins:
  # Analyze commits to determine version bump
  - "@semantic-release/commit-analyzer"

  # Generate release notes from commits
  - "@semantic-release/release-notes-generator"

  # Update CHANGELOG.md
  - - "@semantic-release/changelog"
    - changelogFile: CHANGELOG.md

  # Update version in pyproject.toml AND Cargo.toml (both are version SSoT)
  - - "@semantic-release/exec"
    - prepareCmd: |
        sed -i.bak 's/^version = ".*"/version = "${nextRelease.version}"/' pyproject.toml && rm pyproject.toml.bak
        sed -i.bak 's/^version = ".*"/version = "${nextRelease.version}"/' Cargo.toml && rm Cargo.toml.bak
      publishCmd: "echo 'Version updated in pyproject.toml and Cargo.toml - use pypi-doppler skill for PyPI publishing'"

  # Commit version changes back to repository
  - - "@semantic-release/git"
    - assets:
        - pyproject.toml
        - Cargo.toml
        - CHANGELOG.md
      message: "chore(release): ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"

  # Create GitHub release
  - "@semantic-release/github"
